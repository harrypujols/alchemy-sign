<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <title>{{ site.name }}</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
  <div class="container">
    <h1>{{ site.name }}</h1>
    <div data-js="birthdate">
      <label for="birthdate" class="birth-label">Your birth date</label>
      <input type="date" id="birthdate" class="birth-input">
      <button type="submit" class="birth-button" id="getsign">Get Sign</button>
    </div>
    <template>
    <article class="sign-{{ sign.id }}">
      <h2>{{ sign.symbol }}</h2>
      <h3>{{ sign.element }}</h3>
      <p>Energetically aligned to {{ sign.planet }}</p>
    </article>
    </template>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
