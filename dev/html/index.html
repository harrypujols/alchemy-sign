<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <title>Alchemy</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
  <div class="container">
    <h1>Alchemy</h1>
    <div data-js="birthdate">
      <label for="birthdate" class="birth-label">Your birth date</label>
      <input type="date" id="birthdate" class="birth-input">
      <button type="submit" class="birth-button" id="getsign">Get Sign</button>
    </div>
    <template>
    <article>
      <h2 slot="symbol">{{ sign }}</h2>
      <h3 slot="element">{{ element }}</h3>
      <p slot="planet">Energetically aligned to {{ planet }}</p>
    </article>
    </template>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
