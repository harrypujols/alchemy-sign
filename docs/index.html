<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Alchemy</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="container">
      <main class="main">
        <div data-js="alchemy" class="alchemy-form" id="alchemy-form">
          <div
            class="icon-holder"
            data-js="include"
            data-file="./img/philosophers-stone.svg"
          ></div>
          <h1 class="huge">Alchemy Zodiac Sign Calculator</h1>
          <label for="input" class="birth-label">Enter birth date</label>
          <input type="date" id="input" class="birth-input" />
          <button type="submit" class="birth-button button" id="submit">
            Get Sign
          </button>
        </div>

        <div id="alchemy-results" class="alchemy-results hidden">
          <section id="placeholder" class="results"></section>
          <button class="reset-button button hidden" id="reset">Return</button>
        </div>
      </main>
    </div>

    <template id="template">
      <article class="results-container">
        <p class="results-date">
          The birthdate is <span class="birthdate">{{ data.date }}</span>
        </p>
        <div
          class="icon-holder"
          data-js="include"
          data-file="./img/{{ data.element }}.svg"
        ></div>
        <h1 class="results-element huge">
          Your alchemy element is
          <span class="element {{ data.element }}">{{ data.element }}</span>
        </h1>
        <p class="results-planet">
          Planetarily aligned to
          <span class="planet {{ data.planet }}">{{ data.planet }}</span>
        </p>
      </article>
    </template>
    <script src="js/scripts.js"></script>
  </body>
</html>
