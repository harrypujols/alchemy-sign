<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <title>Alchemy</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="container">
    <main class="main">
    <div data-js="birthdate" class="birthdate-form">
      <h1>Find Your Alchemy Sign</h1>
      <label for="birthdate" class="birth-label">Your birth date</label>
      <input type="date" id="birthdate" class="birth-input">
      <button type="submit" class="birth-button" id="getsign">Get Sign</button>
    </div>

    <section id="placeholder" class="results"></section>
    </main>
  </div>
  <template id="template">
    <article class="results-container">
      <p class="tiny results-date">The birthdate is {{ data.date }}.</p>
      <h2 class="huge results-symbol">{{ data.symbol }}</h2>
      <h3 class="results-element">Your alchemy element is <span class="element">{{ data.element }}</span></h3>
      <p class="results-planet">Energetically aligned to <span class="planet">{{ data.planet }}</span></p>
    </article>
  </template>
  <script src="js/scripts.js"></script>
</body>
</html>
